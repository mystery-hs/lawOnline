<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p v-html="html"></p>
    <p v-for="item in items" :key="item">{{item}}</p>
</div>
<script>
    let vue = new Vue({
        el:"#app",
        data:{
            msg:"hshshs",
            items:["11","22","33"],
            html:"<h1>666</h1>"
        }
    });
</script>
</body>
</html>
